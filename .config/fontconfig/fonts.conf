<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <!-- Set preferred serif, sans serif, and monospace fonts. -->
  <alias>
    <family>serif</family>
    <prefer><family>free serif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>free sans</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>free sans</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Monoid Nerd Font</family></prefer>
  </alias>
</fontconfig>
