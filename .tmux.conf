# bind config reload
bind r source-file ~/.tmux.conf

# prefix
unbind C-b
set -g prefix C-l
bind C-l send-prefix

# copy-paste mode keys
set-window-option -g mode-keys vi

# pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# swap pane
bind H swap-pane -s {right} -t {left}
bind J swap-pane -s {top} -t {bottom}
bind K swap-pane -s {bottom} -t {top}
bind L swap-pane -s {left} -t {right}

# resize-pane
bind M-h resize-pane -L 5
bind M-j resize-pane -D 5
bind M-k resize-pane -U 5
bind M-l resize-pane -R 5

# sessions
bind s choose-session

# fixing escape in vim
set -sg escape-time 0

setw -g mouse on

# remap split panes
bind - split-window -v
bind | split-window -h
unbind '"'
unbind %

# statusbar
# overall
set -g status-bg colour238
set -g status-fg colour248

# window settings
setw -g window-status-current-fg colour236
setw -g window-status-current-bg colour150
setw -g window-status-current-attr bold

setw -g window-status-fg colour249
setw -g window-status-bg colour236
setw -g window-status-attr none
